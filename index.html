<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<div class="form">
        <form>
            <label>Tytuł:<br>
            <input type="text" name="title" id="title">
            </label><br>
            <label>Autor:<br>
            <input type="text" name="author" id='author'>
            </label><br>
            <label>Gatunek:<br>
            <select name="genre" id="genre">
                <option value=1>Romans</option>
                <option value=2>Obyczajowa</option>
                <option value=3>Sci-fi i fantasy</option>
                <option value=4>Literatura faktu</option>
                <option value=5>Popularnonaukowa</option>
                <option value=6>Poradnik</option>
                <option value=7>Kryminał, sensacja</option>
            </select>
            </label><br>
            <label>Wydawca:<br>
            <input type="text" name="publisher" id="publisher">
            </label><br>
            <label>ISBN:<br>
            <input type="text" name="isbn" id="isbn">
            </label><br>
            <button>Dodaj książkę</button>

        </form>
</div>

    <br>
    <ul id="books"><h2>Lista książek:</h2></ul>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
